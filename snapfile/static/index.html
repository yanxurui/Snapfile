<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Snapfile</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.5.1,npm/jquery-form@4.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode_js@1.0.0/qrcode.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="container">
        <div id="top">
            <p id="status_bar">
                <span>{identity}</span>
                <span>expires at {expire_at}</span>
                <span>{usage_percentage} of {storage_limit} used</span>
                <!-- <span id="name">I am using {name}</span> -->
            </p>
            <div id="dropdown">
                <div id="toggle">
                  <div class="one"></div>
                  <div class="two"></div>
                  <div class="three"></div>
                </div>
                <div id="menu">
                  <ul>
                    <li><a id="share" href="#">Share</a></li>
                    <!-- <li><a href="#">About</a></li> -->
                    <li><a id="logout" href="#">Logout</a></li>
                  </ul>
                </div>
            </div>
        </div>
        <div id="middle">
            <table></table>
        </div>
        <div id="bottom">
            <textarea id="text" rows="3" placeholder="type here to send a message or drag&drop to upload files"></textarea>
            <div class="inputAddon">
                <input type="button" class="left" id="upload_files" value="Upload files" />
                <input type="button" class="left" id="cancel" value="Cancel"/>
                <span class="percent"></span>
                <input type="button" class="right" id="send_message" value="Send message" disabled>
            </div>

            <!-- In order to change the display text of the input,
                a separate button is created to capture the click and forward to the real file input below which is invisible -->
            <form id="file" action="/files" method="post" accept-charset="utf-8" enctype="multipart/form-data">
                <input name="myfile[]" type="file" value="Upload Files" multiple/>
            </form>
        </div>
    </div>

    <!-- The Modal -->
    <div id="qrcode"></div>

</body>

</html>
