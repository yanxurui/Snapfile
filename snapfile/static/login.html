<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Snapfile: Login</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        /* style the container */
        .container {
            position: relative;
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px 0 30px 0;
        } 

        /* style inputs and link buttons */
        input {
            /*clear ios weird style*/
            -webkit-appearance: none;
            width: 100%;
            max-width: 600px;
            padding: 12px;
            border: none;
            border-radius: 4px;
            margin: 5px 0;
            opacity: 0.85;
            font-size: 20px;
        }

        input:hover {
            opacity: 1;
        }

        input[type=submit] {
            background-color: green;
            color: white;
        }

        input[type=button] {
            background-color: red;
            color: white;
        }

        .row {
            text-align: center;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/npm/sjcl@1.0.8/sjcl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script>
        // Hash the passcode using SHA-256 (client-side)
        // Only the hash is sent to the server, never the original passcode
        async function hashPasscode(passcode) {
            // Check if we're in a secure context (required for crypto.subtle)
            // if (!window.crypto || !window.crypto.subtle) {
            //     // Fallback: Use sjcl library for hashing in non-secure contexts
            //     console.warn('crypto.subtle not available, using sjcl fallback');
            //     const hash = sjcl.hash.sha256.hash(passcode.toLowerCase());
            //     const hashHex = sjcl.codec.hex.fromBits(hash);
            //     // Take a subset similar to what the server was doing with SHA3-256
            //     // Pick every 4th character to get 16 chars from 64 char hex string
            //     let result = '';
            //     for (let i = 0; i < hashHex.length - 1; i += 4) {
            //         result += hashHex[i];
            //     }
            //     return result;
            // }
            
            // Use Web Crypto API (secure contexts only)
            const encoder = new TextEncoder();
            const data = encoder.encode(passcode.toLowerCase());
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            // Take a subset similar to what the server was doing with SHA3-256
            // Pick every 4th character to get 16 chars from 64 char hex string
            let result = '';
            for (let i = 0; i < hashHex.length - 1; i += 4) {
                result += hashHex[i];
            }
            return result;
        }

        async function login(passcode) {
            const identity = await hashPasscode(passcode);
            $.ajax({
                type: 'POST',
                url: '/login',
                data: { identity: identity},
                statusCode: {
                    200: function () {
                        localStorage.setItem("identity", passcode);
                        window.location = '/';
                    },
                    401: function () {
                        alert('Wrong passcode or expired!');
                    }
                }
            });
        }

        // login in by shared link immediately
        const urlParams = new URLSearchParams(window.location.search);
        var passcode = urlParams.get('identity');
        if (passcode) {
            login(passcode);
        }

        $(function() {
            $('#login').on('submit', function(e) {
                var passcode = $(this).find('input[name="identity"]').val();
                if (passcode) {
                    login(passcode);
                }
                return false;
            });
            $('#create').on('click', function() {
                // try up to 5 times
                var retry = 5;

                // stage 1: generate a random alpha-numeric string
                // see: https://www.geeksforgeeks.org/generate-random-alpha-numeric-string-in-javascript/
                var passcode = Math.random().toString(36).substring(2, 8); // length is 6

                // stage 2: hash the passcode on client side
                hashPasscode(passcode).then(function(hashed_passcode) {
                    // stage 3: send hashed passcode to server
                    function signup() {
                        $.ajax('/signup', {
                            type: "POST",
                            data: {identity: hashed_passcode},
                            statusCode: {
                                201: function () {
                                    // alert("Please save your passcode: " + passcode);
                                    localStorage.setItem("identity", passcode);
                                    window.location = '/';
                                },
                                409: function (jqXHR) {
                                    retry--;
                                    // Conflict
                                    console.log(jqXHR.responseText);
                                    if (retry > 0) {
                                        signup();
                                    }
                                    else {
                                        alert(jqXHR.responseText);
                                    }
                                },
                                507: function (jqXHR) {
                                    // InsufficientStorage
                                    alert(jqXHR.responseText);
                                },
                            }
                        });
                    }
                    signup();
                });
            });
        });
        
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Snapfile</h1>
        <h2>A secure chat and file sharing application that enables you to access files from any device without an account</h2>
        
        <form id="login">
            <div><input type="password" name="identity" placeholder="Please input your passcode" required></div>
            <div><input type="submit" value="Open Your Folder"></div>
        </form>

        <p>Or</p>

        <input id="create" type="button" class="google btn" value="Create A New Folder">
    </div>
</div>
</body>
</html>
